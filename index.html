<!doctype html>
<html lang="en">

<head>
    <title>Chat - floof.im</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Converse XMPP/Jabber Chat" />
    <link rel="stylesheet" type="text/css" media="screen"
        href="https://cdn.conversejs.org/10.1.2/dist/converse.min.css">
    <script src="https://cdn.conversejs.org/10.1.2/dist/converse.min.js" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#333355">
</head>

<body class="converse-fullscreen">
    <noscript>You need to enable JavaScript to run the chat app.</noscript>
    <div id="conversejs-bg"></div>
    <script>
        converse.initialize({
            allow_non_roster_messaging: true,
            allow_registration: false,
            authentication: "login",
            auto_away: 300,
            auto_join_rooms: ["general@groups.floof.im"],
            auto_list_rooms: true,
            auto_reconnect: true,
            auto_subscribe: true,
            bosh_service_url: "https://floof.im/http-bind",
            discover_connection_methods: true,
            locked_domain: "floof.im",
            message_archiving: "always",
            muc_domain: "groups.floof.im",
            muc_nickname_from_jid: true,
            muc_show_logs_before_join: true,
            reuse_scram_keys: true,
            roster_groups: false,
            view_mode: "fullscreen",
            websocket_url: "wss://floof.im/xmpp-websocket"
        });
    </script>
</body>

</html>
